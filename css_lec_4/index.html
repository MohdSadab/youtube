<!-- 
    pseudo classes
    :hover
    :first-child	p:first-child	Selects every p elements that is the first child of its parent
    :not(selector)	:not(p)	Selects every element that is not a p element
    :optional	input:optional	Selects input elements with no "required" attribute
    :nth-child(n)	p:nth-child(2)	Selects every p element that is the second child of its parent

    pseudo  elements
    ::after	p::after	Insert content after every <p> element

    
    attribute selectors
    The [attribute] selector is used to select elements with a specified attribute.

    The [attribute="value"] selector is used to select elements with a specified attribute and value.

    The [attribute*=value] selector matches every element whose attribute value containing a specified value.
    eg: select all elements that have a class attribute value containing "test"

    The [attribute~="value"] selector is used to select elements with an attribute value(space seprated or exact) containing a specified word.

    The [attribute^="value"] selector is used to select elements with the specified attribute, whose value starts with the specified value.

    The [attribute$="value"] selector is used to select elements whose attribute value ends with a specified value.

    
    media query
